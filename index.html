<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create SVG</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <!-- Click box SVG -->
      <div class="svg-icon">
        <svg
          width="200"
          height="200"
          viewBox="0 0 200 200"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="65"
            cy="65"
            r="50"
            stroke-width="15"
            fill="white"
            stroke="#3db39e"
          />
          <polyline
            points="50,70 60,85 80,50"
            stroke="#3db39e"
            stroke-width="15"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <!-- End of Click box SVG -->

      <!-- Delete SVG -->
      <div class="svg-icon">
        <svg
          height="200"
          width="200"
          viewBox="0 0 200 200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle r="50" cx="60" cy="60" fill="red" />
          <line
            x1="40"
            y1="40"
            x2="80"
            y2="80"
            stroke-width="7"
            stroke="white"
          />
          <line
            x1="40"
            y1="80"
            x2="80"
            y2="40"
            stroke-width="7"
            stroke="white"
          />
        </svg>
      </div>
      <!-- End of Delete SVG -->

      
        <!-- My Logo SVG -->
        <div class="svg-icon">
          <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <rect width="80%" height="80%" rx="30" ry="30" fill="purple" />
            <circle cx="80" cy="80" r="60" fill="hotpink" />
            <text
              x="80"
              y="100"
              font-size="50"
              text-anchor="middle"
              fill="white"
            >
              KB
            </text>
          </svg>
        </div>
        <!-- End of My Logo SVG -->

        <!-- My Circle SVG -->
        <div class="svg-icon">
          <svg>
            <use
              xlink:href="/images/myCircle.svg#myCircle"
              x="0"
              fill="purple"
              stroke-width="1"
            />

            <use
              xlink:href="/images/myCircle.svg#myCircle"
              x="90"
              fill="pink"
              stroke-width="2"
            />

            <use
              xlink:href="/images/myCircle.svg#myCircle"
              x="180"
              fill="orange"
              stroke-width="3"
            />
          </svg>
        </div>
        <!-- End of My Circle SVG -->

      <!-- Traffic Signals SVG -->
      <div class="svg-icon">
        <svg>
          <use xlink:href="/images/traffic-signals.svg#signals" />
        </svg>
      </div>
      <!-- End of Traffic Signals SVG -->

      <!-- Kiwi Bird SVG -->
      <div class="svg-icon">
        <svg>
          <use xlink:href="../images/icon.svg#kiwi-bird " />
        </svg>
      </div>
      <!-- End of Kiwi Bird SVG -->
    </main>
  </body>
</html>
